<div class="flex !min-h-screen bg-white text-gray-900 mt-7 relative">
    <div *ngIf="!isSidebarCollapsed"
        class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-30 transition-all duration-300 md:block lg:hidden">
    </div>

    <button (click)="toggleSidebar()"
        class="absolute top-0 text-white bg-[#1e88e5] px-3 py-2 rounded-md z-40 transition-all duration-300 lg:hidden shadow-md"
        [ngClass]="{ 'left-[260px]': !isSidebarCollapsed, 'left-1': isSidebarCollapsed }">
        â˜°
    </button>

    <div class="fixed md:fixed lg:relative w-full !max-w-[256px] bg-white 
      border-r border-gray-200 py-6 px-5 shadow-lg transition-transform duration-300 ease-in-out z-40 pb-16 lg:pb-0 h-screen min-h-screen !overflow-y-auto lg:min-h-screen lg:h-auto custom-scrollbar"
        [ngClass]="{ '-translate-x-full': isSidebarCollapsed, 'translate-x-0': !isSidebarCollapsed }">

        <ul class="flex flex-col gap-2 md:mt-0">
            <li class="nav-item" *ngFor="let item of navItems; let last = last">
                <a class="nav-link block px-4 py-3 rounded-lg text-base font-medium transition-all duration-300 ease-in-out hover:bg-[#1e88e5] hover:text-white focus:outline-none"
                    [routerLink]="item.link" routerLinkActive="text-primary font-semibold"
                    [routerLinkActiveOptions]="{ exact: true }">
                    {{ item.label }}
                </a>
                <mat-divider class="w-full border-gray-200" *ngIf="!last"></mat-divider>
            </li>
        </ul>
    </div>

    <div class="bg-white p-5 transition-all duration-300 w-full z-0">
        <router-outlet></router-outlet>
    </div>
</div>
