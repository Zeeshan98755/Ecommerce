<div class="min-h-screen bg-white flex items-center justify-center p-6">
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()"
        class="glass-card w-full max-w-3xl bg-white text-gray-800 backdrop-blur-md p-6 sm:p-8 rounded-lg shadow-2xl border border-gray-200 hover:border-[#1976d2] hover:shadow-[0_0_12px_#1976d250] transition-all duration-300">
        <h2 class="text-xl sm:text-2xl font-semibold text-[#1976d2] text-center mb-6">
            {{ editMode ? 'Edit Brand' : 'Add New Brand' }}
        </h2>

        <div class="grid grid-cols-1 gap-6">
            <div class="flex flex-col">
                <nz-form-item>
                    <nz-form-control [nzSpan]="24">
                        <select formControlName="menu" class="peer form-select px-2">
                            <option value="" disabled selected class="text-gray-800 bg-white">Select Menu</option>
                            <option *ngFor="let item of menu" [value]="item.id" class="text-gray-800 bg-white">{{
                                item.name }}</option>
                        </select>
                        <label class="form-label">Select
                            Menu <span *ngIf="f['menu'].invalid || f['menu'].errors?.['required']"
                                class="text-red-500">*</span>
                        </label>
                        <div class="mt-2">
                            <p *ngIf="(submitted || f['menu'].touched) && f['menu'].errors?.['required']"
                                class="error-text">This field is required</p>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="flex flex-col relative group">
                <nz-form-item>
                    <nz-form-control [nzSpan]="24">
                        <input type="text" placeholder="" formControlName="name" class="peer form-input" />
                        <label class="form-label">Brand
                            Name
                            <span *ngIf="f['name'].invalid || f['name'].errors?.['required']"
                                class="text-red-500">*</span>
                        </label>
                        <div class="mt-2">
                            <p *ngIf="(submitted || f['name'].touched) && f['name'].errors?.['required']"
                                class="error-text">This field is required</p>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <button class="btn-primary">
            {{ editMode ? 'Update Brand' : 'Add Brand' }}
        </button>
    </form>
</div>
