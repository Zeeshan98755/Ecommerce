<div class="p-6 bg-white min-h-screen text-gray-900 overflow-x-hidden">
    <div
        class="bg-white p-4 rounded-lg w-full shadow-xl border border-gray-200 hover:border-[#1976d2] hover:shadow-[0_0_12px_#1976d250] transition-all duration-300">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <h2 class="text-lg font-semibold mb-4 uppercase text-gray-800">
                Recently Added Category
            </h2>

            <div class="relative w-full sm:max-w-md mb-4 flex gap-1 md:gap-0 justify-evenly">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input [(ngModel)]="searchTerm" (input)="filterCategories()"
                        placeholder="Search categories..."
                        class="w-full rounded-full px-4 py-2 focus:ring-[#1976d2] focus:border-[#1976d2] focus:ring-2 transition-all duration-300 placeholder-gray-400 focus:shadow-[0_0_15px_#69f0ae]" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search" class="text-[#1976d2]"></span>
                </ng-template>

                <div>
                    <span *ngIf="searchTerm"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-[#1976d2] text-sm">
                        {{ filteredCount }} found
                    </span>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left min-w-[600px] border border-gray-200 rounded-lg">
                <thead class="bg-gray-100 border-b border-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-gray-700">ID</th>
                        <th class="px-4 py-2 text-gray-700">Category Name</th>
                        <th class="px-4 py-2 text-gray-700">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let category of paginatedCategories; let i = index; let last=last"
                        [ngClass]="{'!border-b-0': last}" class="hover:bg-gray-50 transition">
                        <td class="px-4 py-2">{{ i + 1 }}</td>
                        <td class="px-4 py-2 font-medium text-gray-800">{{ category.name }}</td>
                        <td class="px-4 py-2 flex gap-2">
                            <button (click)="deleteCategory(category.id)"
                                class="action-icon text-red-500 hover:text-red-600">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <button (click)="editcategory(category)"
                                class="action-icon text-blue-500 hover:text-blue-600">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button nz-button nzType="primary" (click)="open(category)"
                                class="action-icon text-[#1976d2] hover:text-[#1565c0]">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div *ngIf="categories.length > 0" class="flex justify-center w-full overflow-x-auto">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-8 gap-4 w-full">
                    <div class="text-sm text-gray-600">
                        Showing
                        <span class="text-[#1976d2] font-semibold">
                            {{ (currentPage - 1) * pageSize + 1 }}
                        </span>
                        to
                        <span class="text-[#1976d2] font-semibold">
                            {{ Math.min(currentPage * pageSize, categories.length) }}
                        </span>
                        of
                        <span class="text-[#1976d2] font-semibold">
                            {{ categories.length }}
                        </span>
                        items
                    </div>

                    <nav aria-label="Pagination">
                        <ul class="flex items-center space-x-2">
                            <li>
                                <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                                    class="prevnext-button">
                                    Previous
                                </button>
                            </li>
                            <ng-container *ngFor="let page of getPageRange(); let i = index">
                                <li>
                                    <button (click)="onPageChange(page)" [class.bg-[#1976d2]]="currentPage === page"
                                        [class.text-black]="currentPage === page" class="number-count">
                                        {{ page }}
                                    </button>
                                </li>
                            </ng-container>
                            <li>
                                <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
                                    class="prevnext-button">
                                    Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="isMobile ? '100%' : '1000px'"
    [nzVisible]="visible" nzTitle="Category Details" (nzOnClose)="close()">

    <form nz-form *nzDrawerContent [formGroup]="categoryViewForm">
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-control>
                        <input formControlName="name" class="peer drawer-form-input" />
                        <label class="drawer-form-label">Category</label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Menu</nz-form-label>
                    <nz-form-control>
                        <nz-select formControlName="menu" nzDisabled class="w-full">
                            <nz-option *ngFor="let item of menu" [nzValue]="item.id" [nzLabel]="item.name">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</nz-drawer>
