<div class="flex flex-wrap md:flex-nowrap justify-between items-center w-full gap-y-2">
    <div *ngFor="let step of steps; let index=index; let last=last"
        class="flex items-center space-x-2 md:space-x-5 w-full md:w-auto gap-y-2">

        <div [ngClass]="{
            'bg-[#1e88e5]': step.isCompleted,
            'bg-gray-300': !step.isCompleted
        }" class="h-8 w-8 md:h-8 md:w-8 rounded-full flex justify-center items-center text-white">
            <mat-icon>check_circle_outline</mat-icon>
        </div>

        <span [ngClass]="{
            'text-[#1e88e5]': step.isCompleted,
            'text-gray-500': !step.isCompleted
        }" class="text-sm md:text-base lg:text-lg">
            {{ step.title }}
        </span>

        <div *ngIf="!last" class="lg:w-[14vw] lg:block hidden">
            <mat-divider [ngClass]="{
                'bg-[#1e88e5]': activeStep==step.title,
                'bg-gray-300': activeStep!=step.title
            }" class="h-[2px]"></mat-divider>
        </div>
    </div>
</div>
