<div class="fixed top-0 z-50 w-full bg-[#69f0ae] text-gray-800">
    <div class="flex items-center justify-between h-16 px-5 lg:px-20">
        <div class="flex items-center">
            <div class="mr-5 cursor-pointer" routerLink="/">
                <img class="w-28 md:w-40 h-12"
                    src="https://www.ethnicplus.in/media/logo/stores/1/Ethnic-Plus_r2a2b_Final1.png" alt="Logo">
            </div>

            <div class="hidden lg:flex space-x-4 items-center">
                <div *ngFor="let item of menu">
                    <button class="open-button shadow-sm px-4 py-2 rounded-md" (click)="openNavbarContent(item.id)">
                        {{ item.name }}
                    </button>
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <button routerLink="/contact"><i class="fa-solid fa-phone-volume text-gray-800 mr-3 text-lg"></i></button>

            <button (click)="navigateTo('cart')" class="relative">
                <mat-icon class="text-gray-800 mr-2">shopping_cart</mat-icon>
                <span *ngIf="cartCount > 0"
                    class="absolute -top-1 right-0 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center">
                    {{ cartCount }}
                </span>
            </button>

            <div class="cursor-pointer relative mr-3">
                <i class="fa-solid fa-heart text-xl"></i>
                <span
                    class="absolute -top-1 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center">1
                </span>
            </div>

            <button (click)="handleOpenLoginModal()" *ngIf="!userProfile" class="px-4 py-2 rounded-md shadow-lg">
                LOGIN
            </button>

            <div *ngIf="userProfile" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-2 group cursor-pointer" [matMenuTriggerFor]="ProfileMenu">
                    <span class="font-bold text-sm md:text-lg text-[#1f2937] transition-colors duration-200">
                        {{ userProfile.firstName }}
                    </span>
                    <div class="relative">
                        <img class="w-8 h-8 rounded-full border-2 border-transparent group-hover:border-primary transition-all duration-300"
                            src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png" alt="Avatar">
                        <div
                            class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-[#231E22]">
                        </div>
                    </div>
                </div>

                <mat-menu #ProfileMenu="matMenu"
                    class="absolute z-50 right-7 !bg-[#231E22] !rounded-lg text-white shadow-xl shadow-black/50 border border-gray-800 overflow-hidden min-w-[200px]">
                    <div class="px-4 py-3 border-b border-gray-800 bg-[#1a1619]">
                        <p class="text-sm font-medium text-white">{{userProfile.firstName}} {{userProfile.lastName}}</p>
                        <p class="text-xs text-gray-400">{{userProfile.email}}</p>
                    </div>

                    <button *ngIf="user_role !== 'admin'" (click)="navigateTo('account/orders')"
                        class="w-full px-4 py-2 text-left text-white hover:bg-gray-700 flex items-center rounded-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 flex-shrink-0 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Orders
                    </button>

                    <button routerLink="/profile"
                        class="w-full px-4 py-2 text-left text-white hover:bg-gray-700 flex items-center rounded-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 flex-shrink-0 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Profile
                    </button>

                    <button *ngIf="user_role === 'admin'" routerLink="/admin"
                        class="w-full px-4 py-2 text-left text-white hover:bg-gray-700 flex items-center rounded-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 flex-shrink-0 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Admin Dashboard
                    </button>

                    <button (click)="handleLogout()"
                        class="w-full px-4 py-2 text-left text-white hover:bg-red-600 flex items-center hover:text-white rounded-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 flex-shrink-0 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                </mat-menu>
            </div>

            <button class="lg:hidden ml-3" (click)="toggleMobileMenu()">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="lg:hidden absolute w-full bg-[#69f0ae] text-black shadow-lg">
        <div *ngFor="let item of menu" class="border-b">
            <button class="w-full text-left px-5 py-3 block" (click)="openNavbarContent(item.id)">
                {{ item.name }}
            </button>
        </div>
    </div>

    <div #navbarContent *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 w-full bg-gray-950 text-white p-6 shadow-lg 
               max-h-[calc(100vh-60px)] overflow-y-auto rounded-b-md">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
    </div>

</div>
