<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7">
                <div *ngFor="let item of adresses; let last=last" class="py-2 space-y-2">
                    <app-address-card [address]="item"></app-address-card>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>
        </div>
    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">
            <form [formGroup]="checkoutForm" (ngSubmit)="handleCreateOrder()">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div class="col-span-2 md:col-span-1 lg:col-span-1">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <input type="text" formControlName="firstName" placeholder=""
                                        class="peer form-input">
                                    <label class="form-label">
                                        First Name <span
                                            *ngIf="f['firstName'].invalid || f['firstName'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['firstName'].touched) && f['firstName'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="col-span-2 md:col-span-1 lg:col-span-1">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <input type="text" formControlName="lastName" placeholder=""
                                        class="peer form-input">
                                    <label class="form-label">
                                        Last Name <span
                                            *ngIf="f['lastName'].invalid || f['lastName'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['lastName'].touched) && f['lastName'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="col-span-2 md:col-span-2 lg:col-span-2">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <textarea type="text" formControlName="streetAddress" placeholder="" rows="3"
                                        class="peer form-input"></textarea>
                                    <label class="form-label">
                                        Address <span
                                            *ngIf="f['streetAddress'].invalid || f['streetAddress'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['streetAddress'].touched) && f['streetAddress'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="col-span-2 md:col-span-1 lg:col-span-1">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <input type="text" formControlName="city" placeholder="" class="peer form-input">
                                    <label class="form-label">
                                        City <span *ngIf="f['city'].invalid || f['city'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['city'].touched) && f['city'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="col-span-2 md:col-span-1 lg:col-span-1">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <input type="text" formControlName="zipCode" placeholder="" class="peer form-input">
                                    <label class="form-label">
                                        Zip Code <span *ngIf="f['zipCode'].invalid || f['zipCode'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['zipCode'].touched) && f['zipCode'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="col-span-2 md:col-span-1 lg:col-span-1">
                        <nz-form-item>
                            <nz-form-control [nzSpan]="24">
                                <div class="relative">
                                    <input type="number" formControlName="mobile" placeholder=""
                                        class="peer form-input">
                                    <label class="form-label">
                                        Phone Number <span
                                            *ngIf="f['mobile'].invalid || f['mobile'].errors?.['required']"
                                            class="text-red-500">*</span>
                                    </label>
                                    <div class="mt-2">
                                        <p *ngIf="(submitted || f['mobile'].touched) && f['mobile'].errors?.['required']"
                                            class="error-text">This field is required</p>
                                    </div>
                                </div>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div class="col-span-2">
                        <button type="submit" class="!mt-0 btn-primary">
                            Deliver Here
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
