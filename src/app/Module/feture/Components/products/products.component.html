<div class="flex flex-col items-center">
    <main class="px-4 sm:px-6 max-w-7xl pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
            <h1 class="text-4xl font-bold text-white">Products</h1>
            <div class="relative flex items-center">
                <div>
                    <button mat-button [matMenuTriggerFor]="sortMenu">
                        sort
                    </button>
                    <mat-menu #sortMenu="matMenu"
                        class="absolute z-50 top-2 right-[60px] !bg-[#231E22] !rounded-md text-white w-max">
                        <button (click)="handleSingleSelectFilter('price_high', 'sort')" mat-menu-item
                            class="w-full text-white hover:!bg-[#322E31]">
                            <div class="p-4 w-full">Price: high-low</div>
                        </button>
                        <button (click)="handleSingleSelectFilter('price_low', 'sort')" mat-menu-item
                            class="w-full text-white hover:!bg-[#322E31]">
                            <div class="p-4 w-full">Price: low-high</div>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <section class="pt-6 px-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Filters Sidebar -->
                <div class="hidden lg:block">
                    <div class="flex items-center justify-between pb-4 border-b">
                        <p class="text-lg font-semibold">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>
                    <form>
                        <div *ngFor="let item of filtersData">
                            <div class="py-4">
                                <span class="font-medium">{{item.name}}</span>
                                <div class="pt-4">
                                    <div *ngFor="let option of item.options" class="flex items-center space-x-2">
                                        <mat-checkbox [name]="item.id" [value]="option.value"
                                            (click)="handleMultipleSelectFilter(option.value, item.id)">
                                            <span class="text-sm text-gray-500">{{option.label}}</span>
                                        </mat-checkbox>
                                    </div>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                        </div>

                        <div *ngFor="let item of singlefiltersData">
                            <div class="py-4">
                                <span class="font-medium">{{item.name}}</span>
                                <div class="pt-4">
                                    <div *ngFor="let option of item.options" class="flex items-center space-x-2">
                                        <mat-radio-button [name]="item.id" [value]="option.value"
                                            (click)="handleSingleSelectFilter(option.value, item.id)">
                                            <span class="text-sm text-gray-500">{{option.label}}</span>
                                        </mat-radio-button>
                                    </div>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                        </div>
                    </form>
                </div>

                <!-- Products Section -->
                <div class="lg:col-span-3">
                    <div *ngIf="products.length > 0; else noProducts"
                        class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4">
                        <ng-container *ngFor="let item of paginatedproducts">
                            <app-product-card [product]="item"></app-product-card>
                        </ng-container>
                    </div>

                    <!-- No Products Found -->
                    <ng-template #noProducts>
                        <div class="flex flex-col items-center justify-center h-[50vh] text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-[#69f0ae] mb-4" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h2 class="text-2xl font-bold text-white mb-2">No Products Found</h2>
                            <p class="text-gray-400 text-lg">Sorry, this filter does not match our records.</p>
                            <button (click)="clearFilters()"
                                class="mt-6 border border-[#69f0ae] bg-[#69f0ae] hover:bg-transparent hover:text-[#69f0ae] text-black font-bold px-6 py-2 rounded-lg transition duration-300">
                                Clear Filters
                            </button>
                        </div>
                    </ng-template>

                    <!-- Pagination -->
                    <div class="flex justify-center mt-6">
                        <nav aria-label="Pagination">
                            <ul class="flex items-center space-x-2">
                                <li>
                                    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                                        class="prevnext-button">
                                        <i *ngIf="currentPage !== 1" class="fa fa-chevron-left"></i>
                                        <span *ngIf="currentPage === 1">Previous</span>
                                    </button>
                                </li>
                                <ng-container *ngFor="let page of getPageRange(); let i = index">
                                    <li>
                                        <button (click)="onPageChange(page)" [class.bg-[#69F0AE]]="currentPage === page"
                                            [class.text-black]="currentPage === page" class="number-count">
                                            {{ page }}
                                        </button>
                                    </li>
                                </ng-container>
                                <li>
                                    <button (click)="onPageChange(currentPage + 1)"
                                        [disabled]="currentPage === totalPages" class="prevnext-button">
                                        <i *ngIf="currentPage !== totalPages" class="fa fa-chevron-right"></i>
                                        <span *ngIf="currentPage === totalPages">Next</span>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
