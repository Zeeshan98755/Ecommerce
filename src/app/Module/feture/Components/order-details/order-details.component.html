<div class="py-10 md:py-16 lg:py-20 px-5 md:px-10 lg:px-20 text-gray-800">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center">
        <p class="text-gray-500">Loading order details...</p>
    </div>

    <div *ngIf="errorMessage" class="text-center text-red-500 font-semibold">
        <p>{{ errorMessage }}</p>
    </div>

    <!-- Back Button -->
    <div class="pt-5">
        <button routerLink="/account/orders" class="flex items-center gap-2 px-5 py-2 rounded-full 
                   bg-[#1e88e5] text-white font-semibold shadow-md 
                   hover:bg-transparent hover:text-[#1e88e5] 
                   hover:border hover:border-[#1e88e5] 
                   hover:shadow-[0_0_12px_#1e88e5] 
                   transition-all duration-300">
            <span class="text-lg font-bold">‚Üê</span>
            <span>Back</span>
        </button>
    </div>

    <div *ngIf="order && !isLoading">
        <div class="py-5">
            <h2 class="text-center text-lg md:text-xl lg:text-2xl font-bold text-gray-900 py-4">Order Status</h2>
            <app-order-tracker [activeStep]="order.status" [steps]="steps"></app-order-tracker>
        </div>

        <div class="space-y-8 md:space-y-12 pt-6 md:pt-10">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm px-5 md:px-10 py-6">
                <h1 class="text-lg md:text-xl font-semibold text-gray-900 mb-4">Shipping Address</h1>
                <app-address-card [address]="order.address"></app-address-card>
            </div>

            <div class="space-y-6 md:space-y-10">
                <div *ngFor="let orderItem of paginatedOrders; let last = last">
                    <app-order-card [orderItem]="orderItem" [order]="order"></app-order-card>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>

                <!-- Pagination -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-8 gap-4">
                    <div class="text-sm text-gray-500">
                        Showing
                        <span class="text-[#1e88e5] font-semibold">
                            {{ (currentPage - 1) * pageSize + 1 }}
                        </span>
                        to
                        <span class="text-[#1e88e5] font-semibold">
                            {{ Math.min(currentPage * pageSize, order.items.length) }}
                        </span>
                        of
                        <span class="text-[#1e88e5] font-semibold">
                            {{ order.items.length }}
                        </span>
                        items
                    </div>

                    <nav aria-label="Pagination">
                        <ul class="flex items-center space-x-2">
                            <li>
                                <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                                    class="prevnext-button">
                                    Previous
                                </button>
                            </li>
                            <ng-container *ngFor="let page of getPageRange(); let i = index">
                                <li>
                                    <button (click)="onPageChange(page)"
                                        [ngClass]="{'bg-[#1e88e5] text-black': currentPage === page, 'text-gray-700': currentPage !== page}"
                                        class="number-count">
                                        {{ page }}
                                    </button>
                                </li>
                            </ng-container>
                            <li>
                                <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
                                    class="prevnext-button">
                                    Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
