<div class="box">
    <div class="grid grid-cols-12 gap-3">
        <div class="col-span-3 lg:col-span-1">
            <div class="w-12 h-12 overflow-hidden rounded-full">
                <img class="w-full h-full object-cover transition-transform duration-300 hover:scale-110 cursor-pointer"
                    [src]="product.image" alt="Product Image">
            </div>
        </div>
        <div class="col-span-6 lg:col-span-9">
            <div class="!space-y-2">
                <p class="font-semibold text-lg">{{ review.user }}</p>
                <p class="opacity-70">{{ review.date }}</p>
            </div>
            <div class="mt-3">
                <app-star-rating [ratingKey]="'ratings_' + productId + '_' + reviewId"
                    (totalRatingsChange)="updateTotalRatings($event)">
                </app-star-rating>
            </div>
            <p class="mt-2">{{ review.comment }}</p>
        </div>
    </div>
</div>
