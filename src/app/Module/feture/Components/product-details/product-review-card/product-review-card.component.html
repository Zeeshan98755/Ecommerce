<div class="box bg-white shadow-md rounded-2xl p-4 transition hover:shadow-lg">
    <div class="grid grid-cols-12 gap-4 items-start">
        <!-- User Image -->
        <div class="col-span-3 lg:col-span-1 flex justify-center">
            <div class="w-12 h-12 rounded-full overflow-hidden ring-2 ring-[#3f51b5]/20">
                <img class="w-full h-full object-cover transition-transform duration-300 hover:scale-110 cursor-pointer"
                    [src]="product?.image" alt="Product Image" />
            </div>
        </div>

        <div class="col-span-9 lg:col-span-11">
            <div>
                <p class="font-semibold text-lg text-gray-800">{{ review.user }}</p>
                <p class="text-sm text-gray-500">{{ review.date }}</p>
            </div>

            <div class="mt-2">
                <app-star-rating [ratingKey]="'ratings_' + productId + '_' + reviewId"
                    (totalRatingsChange)="updateTotalRatings($event)">
                </app-star-rating>
            </div>

            <p class="mt-3 text-gray-700 leading-relaxed">
                {{ review.comment }}
            </p>
        </div>
    </div>
</div>
