<div class="py-20 px-5 lg:px-20 text-gray-900">
    <h1 class="text-lg font-bold text-center py-10">My Orders</h1>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="col-span-1">
            <div class="space-y-3 bg-white shadow-md rounded-lg p-4">
                <div *ngFor="let option of orderFilter" class="flex items-center space-x-2">
                    <mat-checkbox [checked]="selectedFilters.includes(option.value)"
                        (change)="toggleFilter(option.value, $event.checked)">
                    </mat-checkbox>
                    <span class="text-sm text-gray-700">{{ option.label }}</span>
                </div>
            </div>
        </div>

        <div class="col-span-3 space-y-6">
            <div *ngIf="paginatedOrders.length > 0; else noOrders">
                <div *ngFor="let order of paginatedOrders; let last=last">
                    <div *ngFor="let item of order.items" class="cursor-pointer"
                        (click)="navigateToOrderDetails(order.parentOrder.id)">
                        <app-order-card [orderItem]="item" [order]="order.parentOrder"
                            [highlightStatus]="isStatusHighlighted(order.parentOrder.status)">
                        </app-order-card>
                    </div>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>

            <ng-template #noOrders>
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <i class="fas fa-box-open text-gray-400 text-7xl animate-bounce"></i>
                    <p class="mt-2 text-2xl font-semibold text-gray-700">No orders found.</p>
                    <p class="text-sm text-gray-500">It looks like you haven't placed any orders yet.</p>
                    <button routerLink="/products"
                        class="mt-6 !px-6 !py-2 btn-primary">
                        Start Shopping
                    </button>
                </div>
            </ng-template>

            <!-- Pagination -->
            <div *ngIf="orders.length > 0" class="flex justify-center mt-6 w-full">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-8 gap-4 w-full">
                    <div class="text-sm text-gray-600">
                        Showing
                        <span class="text-[#1e88e5] font-semibold">
                            {{ (currentPage - 1) * pageSize + 1 }}
                        </span>
                        to
                        <span class="text-[#1e88e5] font-semibold">
                            {{ Math.min(currentPage * pageSize, totalProducts) }}
                        </span>
                        of
                        <span class="text-[#1e88e5] font-semibold">
                            {{ totalProducts }}
                        </span>
                        items
                    </div>

                    <nav aria-label="Pagination">
                        <ul class="flex items-center space-x-2">
                            <li>
                                <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                                    class="prevnext-button">
                                    Previous
                                </button>
                            </li>
                            <ng-container *ngFor="let page of getPageRange(); let i = index">
                                <li>
                                    <button (click)="onPageChange(page)"
                                        [ngClass]="{'bg-[#1e88e5] text-black': currentPage === page, 'text-gray-700': currentPage !== page}"
                                        class="number-count">
                                        {{ page }}
                                    </button>
                                </li>
                            </ng-container>
                            <li>
                                <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
                                    class="prevnext-button">
                                    Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
