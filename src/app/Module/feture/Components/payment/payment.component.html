<div class="mt-24 space-y-5 px-5 lg:px-20">
    <ng-container>
        <div *ngFor="let item of adresses" class="p-5 shadow-lg rounded-md my-5 box">
            <app-address-card [address]="item"></app-address-card>
        </div>
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative py-5">
            <div class="lg:col-span-2 space-y-5">
                <div class="space-y-3 box rounded-md p-5">
                    <div *ngFor="let product of cart; let last=last">
                        <app-cart-item [cartItem]="product"></app-cart-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>
            <section class="col-span-1 lg:sticky lg:top-24 mt-5 lg:mt-0">
                <ng-container>
                    <div class="box p-5 rounded-md">
                        <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
                        <mat-divider></mat-divider>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between pt-3">
                                <span>Total Price</span>
                                <span>₹{{ getTotalPrice() }}</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span>Discount</span>
                                <span class="text-green-700">-₹{{ getTotalDiscount() }}</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span>Delivery Charges</span>
                                <span class="text-green-600">Free</span>
                            </div>
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total Amount</span>
                                <span class="text-green-600">₹{{ getFinalAmount() }}</span>
                            </div>
                        </div>

                        <div class="mt-8 space-y-3">
                            <button (click)="proceedToCheckout()" class="text-lg w-full border border-[#69F0AE] py-2 rounded-md 
                            bg-gradient-to-r from-[#69F0AE] via-emerald-400 to-green-500 text-gray-900 font-semibold shadow-md
                            hover:shadow-lg hover:scale-105 transition-all duration-300">
                                Order Place
                            </button>
                        </div>
                    </div>
                </ng-container>
            </section>
        </div>
    </ng-container>
</div>
